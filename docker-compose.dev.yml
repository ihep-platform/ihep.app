# docker-compose.dev.yml
# Simplified Docker Compose for local Next.js development
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ihep-postgres-dev
    environment:
      POSTGRES_DB: ihep_db
      POSTGRES_USER: ihep
      POSTGRES_PASSWORD: ihep_dev_password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ihep -d ihep_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ihep-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
